# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 12
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - "*/README.md"
  - Gemfile
  - Gemfile.lock
  - .idea
  - blog_index.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - test/
  - "*.pem"
  - "*.yaml"
  - "*.py"

search:
  namespace: "blog"
  do_feed  : true
  do_index_removal_before_feed: false
  feed_endpoints:
    - url: https://vespacloud-docsearch.vespa-team.aws-us-east-1c.z.vespa-app.cloud/
      indexes:
        - blog_index.json
    - url: https://vespacloud-docsearch.vespa-team.aws-ap-northeast-1a.z.vespa-app.cloud/
      indexes:
        - blog_index.json
    - url: https://vespacloud-docsearch.vespa-team.gcp-us-central1-f.z.vespa-app.cloud/
      indexes:
        - blog_index.json
    - url: https://vespacloud-docsearch.vespa-team.aws-eu-west-1a.z.vespa-app.cloud/
      indexes:
        - blog_index.json

defaults:
  -
    scope:
      path  : ""
    values:
      index : true
  -
    scope:
      path : ""
      type : "posts"
    values:
      layout: post
